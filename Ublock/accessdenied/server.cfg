//******************************************************************************
// Color Codes
//******************************************************************************
// Colors for text. Do not clear the comment in front of the color codes.
// Useful for your server name, motds - Information and ref use only 

// ^1 = Red 
// ^2 = Green
// ^3 = Yellow
// ^4 = Blue
// ^5 = Cyan
// ^6 = pink/Magenta
// ^7 = White
// ^0 = Black

//******************************************************************************
// Common Server Settings
//******************************************************************************
// Log Settings
set g_logsync "2"                 // 0=no log, 1=buffered, 2=continuous, 3=append
set logfile "1"                   // 0 = NO log, 1 = log file enabled
set g_log "games_mp.log"          // Name of log file, default is games_mp.log
set sv_log_damage "1"

// Master servers
set sv_master1 "" 
set sv_gamespy "" 
set sv_masterservers ""

// Player slots setup
set sv_maxclients "24"            // MAX server player slots, this is TOTAL player slots

//set sv_privateclients "2"       // Number of private player slots, maxclients - privateclients = public slots

// Ping 
set sv_minPing "0"                // MIN player ping on CONNECT, any lower and player isnt allowed to connect
set sv_maxping "999"              // MAX player ping on CONNECT, any higher and player isnt allowed to connect

// Client Fast Download Settings. (0=off/1=on) Used for MODs and custom maps
// See included Quick Setup Guide for instructions.
set sv_allowdownload "0"
seta sv_wwwDownload "0"
seta sv_wwwBaseURL ""
seta sv_wwwDlDisconnected "0"


// Voting
set g_allowVote "0"
set g_oldVoting "0"

// Match Max Waiting Time
set scr_game_playerwaittime "0"
set scr_game_matchstarttime "0"
